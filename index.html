<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tasks List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout-tasks">
        <div class="container">
            <div class="tasks-header">
                <h2>Tasks:&nbsp;<span style="color: #777;">My</span> <button style="color: #777;" class="dropdown-arrow">▼</button></h2>
                <div class="actions">
                    <button class="sort-button">≡</button>
                    <button color="#777" class="options-button">⋯</button>
                </div>
            </div>
            <ul class="task-list">
                <li class="task">
                    <div class="content">
                        <div class="task-info">
                            <span class="status-icon red"></span>
                            <div class="task-details">
                                <h3>Fix settings layout</h3>
                                <p>Refactor updates caching mechanism</p>
                            </div>
                        </div>
                    </div>
                    <div class="avatars">
                        <img src="avatar1.png" alt="User 1">
                    </div>
                </li>                
                <li class="task">
                    <div class="content">
                        <div class="task-info">
                            <span class="status-icon orange"></span>
                            <div class="task-details">
                                <h3>Refactor updates caching...</h3>
                                <p>Refactor updates caching mechanism</p>
                            </div>
                        </div>
                    </div>
                    <div class="avatars">
                        <img src="avatar2.png" alt="User 2">
                        <img src="avatar3.png" alt="User 3">
                    </div>
                </li>
                <li class="task">
                    <div class="content">
                        <div class="task-info">
                            <span class="status-icon green"></span>
                            <div class="task-details">
                                <h3>Provide meeting plan</h3>
                                <p>Refactor updates caching mechanism</p>
                            </div>
                        </div>
                    </div>
                    <div class="avatars">
                        <img src="avatar4.png" alt="User 4">
                        <img src="avatar5.png" alt="User 5">
                        <img src="avatar6.png" alt="User 5">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="top-performers">
        <div class="header">
            <h2>Top performers </h2>
            <div class="actions">
                <button color="#777" class="options-button">⋯</button>
            </div>
        </div>
        <div class="performers-list">
            <div class="avatars">
                <img src="avatar7.png" alt="User 7">
                <span>User 1</span>
            </div>
            <div class="avatars">
                <img src="avatar8.png" alt="User 8">
                <span>User 2</span>
            </div>
            <div class="avatars">
                <img src="avatar9.png" alt="User 9">
                <span>User 3</span>
            </div>
        </div>
    </div>
</body>
</html>
